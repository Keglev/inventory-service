user  nginx;
worker_processes auto;

# Log to stderr so the platform captures it (easier debugging)
error_log /dev/stderr info;
pid       /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Trust upstream HTTPS SNI (used by our proxies)
  proxy_ssl_server_name on;
  proxy_http_version 1.1;

  # Slightly larger proxy buffers for JSON
  proxy_buffers 16 16k;
  proxy_buffer_size 16k;

  sendfile on;
  keepalive_timeout 65;
  server_tokens off;

  # Lightweight gzip for text assets
  gzip on;
  gzip_min_length 1024;
  gzip_types
    text/plain text/css application/javascript application/json
    application/xml text/xml image/svg+xml;

  # Make redirects relative (no :8080, no http://)
  absolute_redirect off;
  server_name_in_redirect off;
  port_in_redirect off;

  # DNS resolver for proxy_pass hostnames
  resolver 1.1.1.1 8.8.8.8 valid=300s;
  resolver_timeout 5s;

  include /etc/nginx/conf.d/*.conf;
}
