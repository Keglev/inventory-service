# -----------------------------------------------------------------------------
# Smart Supply Pro — Frontend (Vite SPA) : Nginx base config
# Purpose:
#   - Sensible defaults for a static SPA behind Koyeb’s ingress
#   - Hide version info and enable lightweight gzip for text assets
#   - Defer server-specific vhost config to conf.d/*.conf
# -----------------------------------------------------------------------------
user  nginx;
worker_processes auto;

# Log to stderr so the platform captures it (easier debugging)
error_log /dev/stderr info;
pid       /var/run/nginx.pid;

events {
  # Max number of simultaneous connections per worker
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Trust upstream HTTPS SNI (used by /api proxy)
  proxy_ssl_server_name on;
  proxy_http_version 1.1;

  # Slightly larger proxy buffers for JSON responses
  proxy_buffers 16 16k;
  proxy_buffer_size 16k;

  # Kernel-level sendfile for efficient static file delivery
  sendfile on;

  # Keepalive tuned for typical browser connections
  keepalive_timeout 65;

  # Security hygiene: do not leak Nginx version in responses
  server_tokens off;

  # Lightweight compression for text-based assets
  gzip on;
  gzip_min_length 1024;
  gzip_types
    text/plain text/css application/javascript application/json
    application/xml text/xml image/svg+xml;

  # --- Outbound DNS for proxy_pass to inventoryservice.fly.dev ----------------
  # Nginx needs a resolver at runtime to resolve upstream hostnames used by
  # proxy_pass. Without this, you'll see: "no resolver defined to resolve ...".
  # Keep a short validity and timeout for resilience.
  resolver 1.1.1.1 8.8.8.8 valid=300s;
  resolver_timeout 5s;

  # Include vhosts
  include /etc/nginx/conf.d/*.conf;
}
