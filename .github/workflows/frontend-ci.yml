name: Frontend CI & Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'ops/nginx/**'
      - '.github/workflows/frontend-ci.yml'

permissions:
  contents: read
  packages: write

concurrency:
  group: frontend-ci
  cancel-in-progress: false

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ssp-frontend
  VITE_API_BASE: https://inventoryservice.fly.dev
  KOYEB_APP: ${{ secrets.KOYEB_APP }}          # e.g. "inventory-service"
  KOYEB_SERVICE: ${{ secrets.KOYEB_SERVICE }}  # e.g. "frontend"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #  Run tests outside Docker to get annotations. Can be skipped since this already run tests inside Docker.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
           node-version: '20.19.0'
           cache: 'npm'
           cache-dependency-path: frontend/package-lock.json

      - name: Install deps & test
        working-directory: frontend
        run: |
           npm ci
           npm test --if-present

      - name: Run unit tests with GitHub annotations (Vitest)
        working-directory: frontend
        run: npx vitest --reporter=github --run

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build & push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .                 # repo root => allows COPY ../ops/nginx/...
          file: frontend/Dockerfile  # Dockerfile location
          push: true
          build-args: |
            VITE_API_BASE=${{ env.VITE_API_BASE }}
            RUN_TESTS=false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://get.koyeb.com | sh
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH

      - name: Auth Koyeb
        run: koyeb auth login --token "${{ secrets.KOYEB_TOKEN }}"

      - name: Deploy to Koyeb (pin by digest)
        env:
          IMG_DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          # Use the immutable digest for safe rollouts
          FULL_REF="docker.io/${{ env.IMAGE_NAME }}@${IMG_DIGEST}"
          koyeb service update "${{ env.KOYEB_APP }}/${{ env.KOYEB_SERVICE }}" --docker "$FULL_REF"
