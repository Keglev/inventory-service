name: Frontend CI/CD (Koyeb)

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: frontend-deploy
  cancel-in-progress: true

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ssp-frontend
      # Hardcode your backend base here; no secret needed
      VITE_API_BASE: https://inventoryservice.fly.dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Test (Vitest)
        run: npm run test --if-present -- --run

      - name: Build (sanity)
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push :latest
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            VITE_API_BASE=${{ env.VITE_API_BASE }}

      - name: Setup Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: ${{ secrets.KOYEB_TOKEN }}

      # Skip if it's a fork (no secrets there)
      - name: Update Koyeb service to :latest
        env:
          KOYEB_APP: ${{ secrets.KOYEB_APP }}
          KOYEB_SERVICE: ${{ secrets.KOYEB_SERVICE }}
        run: |
          koyeb service update "${KOYEB_APP}/${KOYEB_SERVICE}" \
            --docker "docker.io/${{ env.IMAGE_NAME }}:latest"
            koyeb services redeploy "${KOYEB_APP}/${KOYEB_SERVICE}"

