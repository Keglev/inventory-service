# =============================================================================
# Smart Supply Pro – Frontend (React + Vite + Nginx) CI/CD Pipeline
#
# PIPELINE ROLE: Continuous integration and deployment for React frontend
#
# PURPOSE:
# - Build, test, and verify frontend code quality on every push to main
# - Generate optimized production-ready Vite bundle (minified, chunked)
# - Build and push Docker image (Nginx reverse proxy for SPA routing)
# - Deploy to Koyeb with health validation and smoke tests
#
# TRIGGERS:
# - Push to main branch (automatic)
# - Changes in: frontend/**, ops/nginx/**, or this workflow file
# - Only runs if relevant files modified (avoids redundant builds)
#
# ARTIFACTS PRODUCED:
# - Docker image tagged by commit SHA (immutable, push-ready)
# - Docker image tagged as 'latest' (convenience reference)
#
# PIPELINE STAGES:
# 1. Change Detection: Identify which code areas changed (frontend, nginx)
# 2. Checkout & Diagnostics: Clone repo, verify directory structure
# 3. Node Toolchain: Set up Node.js 20, warm up npm dependency cache
# 4. Test & Lint: Run Vitest unit tests, emit GitHub Annotations for failures
# 5. Build: Vite production build (minified, code-split bundles)
# 6. Docker Build: Create image with Nginx and Vite artifacts
# 7. Push: Deploy image to Docker Hub (tagged by SHA + latest)
# 8. Deploy to Koyeb: Update service with new image digest
# 9. Health Gate: Poll Koyeb until service reports HEALTHY (timeout 5min)
# 10. Smoke Tests: Validate / and /api endpoints return expected responses
#
# DESIGN PRINCIPLES:
# - Tests outside container: GitHub Annotations provide rich failure details
# - Immutable images: Tagged by commit SHA for traceability and rollback
# - Digest-based deployment: Pins image by SHA256 digest (not tags)
# - Health-gated: Waits for service HEALTHY before declaring success
# - SPA-aware: Nginx configured for single-page app routing (404→index.html)
#
# KEY DESIGN CHOICES:
# - npm cache warmup: Speeds up dependency installation (node_modules reuse)
# - Vite production mode: Optimized bundle (tree-shaking, minification)
# - Nginx reverse proxy: Handles SPA routing, serves static assets efficiently
# - Koyeb CLI health gate: Avoids transient 502/404 during deployment
# - Smoke tests on public URL: End-to-end validation from external client
#
# ENVIRONMENT VARIABLES (baked into build):
# - VITE_API_BASE: https://inventoryservice.fly.dev (backend API endpoint)
# - Passed to frontend build; frontend fetch(${VITE_API_BASE}/api/...)
#
# TROUBLESHOOTING:
# - If tests fail: Review Vitest output, check Node.js version compatibility
# - If Docker build fails: Verify Dockerfile syntax, Nginx config
# - If Koyeb deployment fails: Check Koyeb CLI authentication, app/service names
# - If health gate times out: Verify Koyeb service can reach backend (API latency)
# - If smoke tests fail: Check frontend/backend CORS, API endpoint accessibility
# =============================================================================

# Trigger: push to main, changes in frontend/ or ops/nginx/ or this workflow
name: "4️⃣ Frontend CI - Build & Test
on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'ops/nginx/**'
      - '.github/workflows/4-frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'ops/nginx/**'
      - '.github/workflows/4-frontend-ci.yml'
  workflow_dispatch:

# Permissions
permissions:
  contents: read
  packages: write

# Concurrency: only one run at a time, do not cancel in-progress
concurrency:
  group: frontend-ci
  cancel-in-progress: false

env:
  # Docker image repository (Docker Hub)
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ssp-frontend
  # Backend API base baked into the Vite build
  VITE_API_BASE: https://inventoryservice.fly.dev
  # Koyeb target (set as repo secrets)
  KOYEB_APP: ${{ secrets.KOYEB_APP }}          # e.g., "inventory-service"
  KOYEB_SERVICE: ${{ secrets.KOYEB_SERVICE }}  # e.g., "frontend"
  # Public URL of the deployed service (used by smoke test)
  FRONTEND_URL: https://inventory-service.koyeb.app

# Define jobs
# Each job runs in a fresh instance of the specified virtual environment.
jobs:
  # /**
  #  * Main job: Build, test, and Dockerize the frontend service.
  #  * Runs only if frontend-related files were changed (automatic via paths filter).
  #  */
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------------------
      # 1) Source checkout
      # ----------------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # (Optional but recommended) Sanity check the expected tree
      - name: Sanity check list build context contents
        run: |
          echo "PWD = $PWD"
          ls -la
          ls -la frontend || true
          ls -la ops/nginx || true

      # ----------------------------------------------------------------------
      # 2) Node toolchain + dependency install
      #    - We install deps here (outside Docker) to run tests with annotations.
      #    - Cache: speeds up repeated installs across runs.
      # ----------------------------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
          
      # Keep installing and testing in the same folder
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # ----------------------------------------------------------------------
      # 3) Unit tests with GitHub annotations (Vitest)
      #    Rationale:
      #      - Run outside Docker so failures surface as inline annotations.
      #      - Use the built-in 'github-actions' reporter for rich, per-test notes.
      #      - CI=true + --run ensures non-watch, deterministic execution in CI.
      # ----------------------------------------------------------------------
      - name: Run unit tests (Vitest with GH annotations)
        working-directory: frontend
        env:
          CI: "true"
        run: |
          npx vitest --reporter=default --reporter=github-actions --run --coverage

      - name: Upload frontend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html-${{ github.sha }}
          path: frontend/coverage/
          retention-days: 30

  # ----------------------------------------------------------------------
  # 4) Build & push Docker image (Nginx runtime)
  #    Design:
  #      - Build context: '.' (repo root) so Dockerfile can COPY ops/nginx/*.
  #      - Dockerfile: frontend/Dockerfile (multi-stage: Node build -> Nginx).
  #      - Tests inside Docker are disabled (RUN_TESTS=false) to avoid duplication.
  #      - Tagging via docker/metadata-action for 'latest' and immutable 'sha-*'.
  #      - Root .dockerignore trims context to keep builds fast and reproducible.
  #
  # Enterprise notes:
  # - Ensure secrets (KOYEB_TOKEN, DOCKER_* credentials) are scoped to the
  #   minimum required repository or org-level secrets and audited regularly.
  # - Immutable tags (digest) are used for production deployments to enable
  #   deterministic rollbacks and forensics.
  # ----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Note: DOCKER_USERNAME and DOCKER_PASSWORD are configured in
      # GitHub repository secrets. Linter warnings are false positives.
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # yamllint disable-line rule:line-length
          username: ${{ secrets.DOCKER_USERNAME }}
          # yamllint disable-line rule:line-length
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata (labels + tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Inspect frontend image contents
        run: |
          echo "Image: $IMAGE_NAME"
          docker run --rm $IMAGE_NAME sh -c '
            echo "=== Verifying frontend production image contents ==="
            echo "✅ Dist:" && ls -lh /usr/share/nginx/html || echo "missing dist"
            echo ""
            echo "❌ Test files should NOT exist:"
            ls /app/tests 2>&1 || echo "  ✅ Confirmed: No /app/tests directory"
            echo ""
            echo "❌ Docs should NOT exist:"
            ls /app/docs 2>&1 || echo "  ✅ Confirmed: No /app/docs directory"
          '
          
      - name: Build & push image
        id: build
        uses: docker/build-push-action@v6
        with:
          # IMPORTANT: repo root context enables Dockerfile to access ops/nginx/*
          context: .
          file: frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_BASE=${{ env.VITE_API_BASE }}
            RUN_TESTS=false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      