name: Docs â€“ OpenAPI bundle & build

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write    # needed to push changes back to the repo

jobs:
  build-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (non-blocking)
        run: npm run docs:lint || true
        
      # produces openapi.yaml and api.html inside ./docs It also generates architecture/*.html files
      - name: Bundle & build
        run: npm run docs     

      # === Commit the generated docs back to the repo (default) ===
      - name: Commit generated artifacts
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add openapi.yaml api.html architecture/security-overview.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(docs): bundle & build OpenAPI (api.html, openapi.yaml) and Security Overview (HTML) [skip ci]"
            git push
          fi
      - name: Reminder
        run: echo "::notice title=Docs Reminder::This job bundles & builds the docs. Keep path files and schemas tidy for recruiters."  