name: Docs â€“ OpenAPI bundle & build

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write    # needed to push changes back to the repo

jobs:
  build-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (non-blocking)
        run: npm run docs:lint || true
        
      # produces openapi.yaml and api.html inside ./docs It also generates architecture/*.html files
      - name: Bundle & build
        run: npm run docs     

      # === Commit the generated docs back to the repo (enterprise structure) ===
      - name: Commit generated artifacts
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/openapi/openapi.yaml api/redoc/api.html api/redoc/index.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: update enterprise API documentation [skip ci]"
            git push
          fi
      - name: Reminder
        run: echo "::notice title=Enterprise Docs Pipeline::This job bundles & builds enterprise API documentation. OpenAPI specs and ReDoc generated in /api structure."  