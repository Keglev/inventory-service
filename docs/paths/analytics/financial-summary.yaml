  parameters:
    - in: query
      name: from
      required: true
      schema: { type: string, format: date }
    - in: query
      name: to
      required: true
      schema: { type: string, format: date }
    - in: query
      name: supplierId
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/FinancialSummaryDTO.yaml
