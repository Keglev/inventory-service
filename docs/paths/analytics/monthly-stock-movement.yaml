get:
  tags: [Analytics]
  summary: Monthly net stock movement
  description: >
    Returns monthly stock movement (stockIn and stockOut) between two dates.
    Optionally filter by supplier.
  parameters:
    - in: query
      name: start
      required: true
      schema: { type: string, format: date }
      description: Inclusive start date (yyyy-MM-dd).
    - in: query
      name: end
      required: true
      schema: { type: string, format: date }
      description: Inclusive end date (yyyy-MM-dd).
    - in: query
      name: supplierId
      required: false
      schema: { type: string }
      description: Optional supplier filter.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/MonthlyStockMovementDTO.yaml
    "400": { description: Invalid request }
    "401": { description: Unauthorized }
