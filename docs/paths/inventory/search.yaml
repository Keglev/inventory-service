get:
  tags: [Inventory]
  summary: Search items by name (paged)
  description: Case-insensitive substring match. Default size 20; default sort by `price`.
  operationId: searchInventoryItems
  parameters:
    - name: name
      in: query
      required: true
      schema: { type: string, minLength: 1 }
      description: Case-insensitive substring to search.
    - $ref: ../../components/parameters/Page.yaml
    - $ref: ../../components/parameters/Size.yaml
    - $ref: ../../components/parameters/Sort.yaml
  responses:
    '200':
      description: Page of items
      content:
        application/json:
          schema:
            type: object
            description: Spring Page wrapper
            properties:
              content:
                type: array
                items:
                  $ref: ../../components/schemas/InventoryItemDTO.yaml
              totalElements: { type: integer, format: int64 }
              totalPages: { type: integer }
              size: { type: integer }
              number: { type: integer, description: Current page index (zero-based) }
              sort:
                type: object
                nullable: true
              first: { type: boolean }
              last: { type: boolean }
              numberOfElements: { type: integer }
