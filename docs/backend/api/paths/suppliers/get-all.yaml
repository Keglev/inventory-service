get:
  tags:
    - Suppliers
  summary: Get all suppliers
  description: |
    Retrieves a list of all suppliers in the system.
    Supports demo readonly access.
  operationId: getAllSuppliers
  security:
    - oauth2: [openid]
  responses:
    '200':
      description: List of all suppliers
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/suppliers/supplier.yaml#/components/schemas/SupplierDTO'
    '401':
      $ref: '../../responses/errors.yaml#/components/responses/Unauthorized'
    '500':
      $ref: '../../responses/errors.yaml#/components/responses/InternalServerError'
