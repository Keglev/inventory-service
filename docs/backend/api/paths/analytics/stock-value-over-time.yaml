get:
  tags:
    - Analytics
  summary: Get stock value over time
  description: |
    Gets time series of total stock value between dates.
    Shows inventory value trends with optional supplier filtering.
  operationId: getStockValueOverTime
  security:
    - oauth2: [openid]
  parameters:
    - name: start
      in: query
      required: true
      description: Inclusive start date (ISO yyyy-MM-dd)
      schema:
        type: string
        format: date
      example: "2025-11-01"
    - name: end
      in: query
      required: true
      description: Inclusive end date (ISO yyyy-MM-dd)
      schema:
        type: string
        format: date
      example: "2025-11-30"
    - name: supplierId
      in: query
      required: false
      description: Optional supplier filter
      schema:
        type: string
      example: "supplier-123"
  responses:
    '200':
      description: Time series of stock value data points
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/analytics/analytics.yaml#/components/schemas/StockValueOverTimeDTO'
    '400':
      $ref: '../../responses/errors.yaml#/components/responses/ValidationError'
    '401':
      $ref: '../../responses/errors.yaml#/components/responses/Unauthorized'
    '500':
      $ref: '../../responses/errors.yaml#/components/responses/InternalServerError'
