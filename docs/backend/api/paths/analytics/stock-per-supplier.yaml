get:
  tags:
    - Analytics
  summary: Get stock per supplier
  description: |
    Gets current total stock quantity per supplier for charts and distribution analysis.
  operationId: getStockPerSupplier
  security:
    - oauth2: [openid]
  responses:
    '200':
      description: Stock quantities per supplier
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/analytics/analytics.yaml#/components/schemas/StockPerSupplierDTO'
          example:
            - supplierId: "supplier-123"
              supplierName: "Acme Corp"
              totalQuantity: 1500
              totalValue: 45000.00
            - supplierId: "supplier-456"
              supplierName: "Global Imports"
              totalQuantity: 2300
              totalValue: 69000.00
    '401':
      $ref: '../../responses/errors.yaml#/components/responses/Unauthorized'
    '500':
      $ref: '../../responses/errors.yaml#/components/responses/InternalServerError'
