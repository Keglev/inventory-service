type: object
description: Filter for querying stock updates.
properties:
  startDate:
    type: string
    format: date-time
    description: Inclusive start timestamp (ISO-8601).
    example: "2025-07-01T00:00:00"
  endDate:
    type: string
    format: date-time
    description: Inclusive end timestamp (ISO-8601).
    example: "2025-07-31T23:59:59"
  itemName:
    type: string
    example: "M8 Hex Bolt"
  supplierId:
    type: string
    example: "sup-123"
  createdBy:
    type: string
    example: "carlo"
  minChange:
    type: integer
    format: int32
    example: -50
  maxChange:
    type: integer
    format: int32
    example: 200
