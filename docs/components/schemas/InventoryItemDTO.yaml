type: object
description: Data Transfer Object for inventory items used for create/update/read operations.
required:
  - name
  - quantity
  - price
  - supplierId
properties:
  id:
    type: string
    description: Unique identifier (server-generated). Must be absent on create.
    example: "a7b6c4a0-12ef-4e3a-98d0-8c6a22f5c111"
    nullable: true
  name:
    type: string
    description: Display name of the item.
    example: "Steel Wrench"
    minLength: 1
  quantity:
    type: integer
    format: int32
    description: Quantity currently in stock (>= 0).
    minimum: 0
    example: 25
  price:
    type: number
    format: double
    description: Unit price (> 0).
    minimum: 0.01
    example: 19.99
  totalValue:
    type: number
    format: double
    description: Calculated total (quantity Ã— price). Usually populated by backend.
    readOnly: true
    example: 499.75
  supplierId:
    type: string
    description: Foreign key of supplier.
    example: "sup-001"
  createdBy:
    type: string
    description: Username/ID of creator (audit).
    example: "carlos.k"
    nullable: true
  createdAt:
    type: string
    format: date-time
    description: Creation timestamp (server-set).
    readOnly: true
    example: "2025-08-20T14:25:00Z"
    nullable: true
  supplierName:
    type: string
    description: Supplier display name (projection/mapping).
    example: "ACME Tools GmbH"
    nullable: true
  minimumQuantity:
    type: integer
    format: int32
    description: Business-defined minimum threshold for low-stock checks.
    example: 5
