get:
  tags: [Stock History]
  summary: Get all stock history records
  description: Returns a full list of stock change records. Intended for internal use only.
  responses:
    '200':
      description: A list of stock history entries
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/StockHistoryDTO.yaml'

  # item-specific record
  /item/{itemId}:
    get:
      tags: [Stock History]
      summary: Get stock history by item ID
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
          description: The inventory item ID
      responses:
        '200':
          description: Stock history for the given item
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../../components/schemas/StockHistoryDTO.yaml'

  /reason/{reason}:
    get:
      tags: [Stock History]
      summary: Get stock history by change reason
      parameters:
        - name: reason
          in: path
          required: true
          schema:
            type: string
            enum: [RECEIVED, SOLD, SCRAPPED, RETURNED_TO_SUPPLIER, DESTROYED]
      responses:
        '200':
          description: Filtered stock history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../../components/schemas/StockHistoryDTO.yaml'

  /search:
    get:
      tags: [Stock History]
      summary: Filter stock history
      description: >
        Performs advanced filtering with optional start and end date, item name, supplier ID. Supports pagination.
      parameters:
        - in: query
          name: startDate
          schema:
            type: string
            format: date-time
        - in: query
          name: endDate
          schema:
            type: string
            format: date-time
        - in: query
          name: itemName
          schema:
            type: string
        - in: query
          name: supplierId
          schema:
            type: string
        - $ref: '../../components/parameters/Page.yaml'
        - $ref: '../../components/parameters/Size.yaml'
      responses:
        '200':
          description: Filtered and paginated stock history
          content:
            application/json:
              schema:
                $ref: '../../components/schemas/PagedStockHistoryDTO.yaml'
