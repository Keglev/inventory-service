get:
  tags: [Auth]
  summary: Get authenticated user's granted authorities
  operationId: getCurrentUserAuthorities
  parameters:
    - name: Cookie
      in: header
      description: Authentication cookies for session-based requests
      required: false
      schema:
        type: string
      example: "SESSION=abc123"
  security:
    - cookieAuth: []
  responses:
    '200':
      description: Sorted list of authority strings
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
              example: ROLE_USER
          examples:
            sample:
              summary: Example authorities
              value: ["ROLE_USER", "ROLE_ADMIN"]
    '401':
      $ref: ../../components/responses/UnauthorizedJson.yaml
