post:
  tags: [Auth]
  summary: API logout (expire cookies)
  operationId: apiLogout
  parameters:
    - name: Cookie
      in: header
      description: Session cookie to be expired by logout
      required: true
      schema:
        type: string
      example: "SESSION=abc123"
  requestBody: {}
  responses:
    '204':
      description: No Content - logout successful
      content: {}
    '401':
      $ref: ../../components/responses/UnauthorizedJson.yaml
