get:
  tags: [Auth]
  summary: Initiate OAuth2 login (frontend redirect)
  description: |
    Initiates the OAuth2 authorization flow for the given provider. This endpoint sets an authorization-request cookie
    and redirects the browser to the provider's authorization URL. Use the `return` query parameter to specify the
    frontend return URL (must be on the configured allowlist).
  parameters:
    - in: query
      name: provider
      schema:
        type: string
      description: Provider id (e.g. `google`)
      example: google
    - in: query
      name: return
      schema:
        type: string
      description: Return URL on the frontend after successful login (must be allowlisted)
      example: https://localhost:5173/app
  responses:
    '302':
      description: Redirect to OAuth2 provider (sets authorization-request cookie)
    '400':
      description: Invalid return URL or provider
