get:
  tags: [Analytics]
  summary: Item price trend
  operationId: getPriceTrend
  description: Historical unit purchase price for an item between two dates (inclusive).
  parameters:
    - in: query
      name: itemId
      required: true
      schema: { type: string }
      description: Inventory item id.
    - in: query
      name: supplierId
      required: false
      schema: { type: string }
      description: Optional supplier filter.
    - in: query
      name: start
      required: true
      schema: { type: string, format: date }
      description: Inclusive start date (yyyy-MM-dd).
    - in: query
      name: end
      required: true
      schema: { type: string, format: date }
      description: Inclusive end date (yyyy-MM-dd).
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/PriceTrendDTO.yaml
    "400": { description: Invalid request }
    "401": { description: Unauthorized }
