get:
  tags: [Suppliers]
  summary: Get all suppliers
  description: Returns a list of all suppliers.
  security:
    - OAuth2: []
  responses:
    '200':
      description: A list of suppliers
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/SupplierDTO.yaml'

post:
  tags: [Suppliers]
  summary: Create a new supplier
  description: Creates a new supplier. Only accessible to ADMIN users.
  security:
    - OAuth2: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/SupplierDTO.yaml'
  responses:
    '201':
      description: Supplier created successfully
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/SupplierDTO.yaml'
    '409':
      description: Duplicate supplier or validation error

/ {id}:
  get:
    tags: [Suppliers]
    summary: Get supplier by ID
    security:
      - OAuth2: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Unique supplier ID
    responses:
      '200':
        description: Found the supplier
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/SupplierDTO.yaml'
      '404':
        description: Supplier not found

  put:
    tags: [Suppliers]
    summary: Update an existing supplier
    security:
      - OAuth2: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Supplier ID to update
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/SupplierDTO.yaml'
    responses:
      '200':
        description: Supplier updated successfully
      '404':
        description: Supplier not found

  delete:
    tags: [Suppliers]
    summary: Delete a supplier
    security:
      - OAuth2: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Supplier ID
    responses:
      '204':
        description: Deleted successfully
      '404':
        description: Supplier not found

/search:
  get:
    tags: [Suppliers]
    summary: Search suppliers by name
    description: Searches suppliers by name (partial or full).
    security:
      - OAuth2: []
    parameters:
      - name: name
        in: query
        required: true
        schema:
          type: string
        description: Name to search
    responses:
      '200':
        description: List of matching suppliers
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../../components/schemas/SupplierDTO.yaml'
