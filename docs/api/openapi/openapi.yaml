openapi: 3.0.3
info:
  title: SmartSupplyPro API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: |
    Source OpenAPI spec (manually maintained). The CI bundles this file into openapi.yaml and builds api.html (ReDoc).
servers:
  - url: https://inventoryservice.fly.dev/api
    description: Production (Fly.io)
security:
  - sessionCookie: []
  - oidc:
      - openid
      - email
      - profile
tags:
  - name: Analytics
    description: Read-only analytics and KPIs
  - name: Inventory
    description: CRUD and mutations for inventory items
paths:
  /analytics/stock-value:
    get:
      tags:
        - Analytics
      summary: Get stock value over time
      operationId: getStockValueOverTime
      description: Returns daily stock value between two dates (inclusive), optionally filtered by supplier.
      parameters:
        - in: query
          name: start
          required: true
          schema:
            type: string
            format: date
          description: Inclusive start date (yyyy-MM-dd).
        - in: query
          name: end
          required: true
          schema:
            type: string
            format: date
          description: Inclusive end date (yyyy-MM-dd).
        - in: query
          name: supplierId
          required: false
          schema:
            type: string
          description: Optional supplier filter.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StockValueOverTimeDTO'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /analytics/stock-per-supplier:
    get:
      tags:
        - Analytics
      summary: Current total stock per supplier
      operationId: getStockPerSupplier
      description: Aggregated current stock quantity per supplier for dashboards.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StockPerSupplierDTO'
        '401':
          description: Unauthorized
  /analytics/financial/summary:
    get:
      tags:
        - Analytics
      summary: Financial summary (WAC)
      operationId: getFinancialSummary
      description: |
        Purchases, COGS, returns, write-offs, opening and ending inventory for a date range (inclusive). The server calculates using the configured costing method.
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
          description: Inclusive start date (yyyy-MM-dd).
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
          description: Inclusive end date (yyyy-MM-dd).
        - in: query
          name: supplierId
          required: false
          schema:
            type: string
          description: Optional supplier filter.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialSummaryDTO'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /analytics/price-trend:
    get:
      tags:
        - Analytics
      summary: Item price trend
      operationId: getPriceTrend
      description: Historical unit purchase price for an item between two dates (inclusive).
      parameters:
        - in: query
          name: itemId
          required: true
          schema:
            type: string
          description: Inventory item id.
        - in: query
          name: supplierId
          required: false
          schema:
            type: string
          description: Optional supplier filter.
        - in: query
          name: start
          required: true
          schema:
            type: string
            format: date
          description: Inclusive start date (yyyy-MM-dd).
        - in: query
          name: end
          required: true
          schema:
            type: string
            format: date
          description: Inclusive end date (yyyy-MM-dd).
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PriceTrendDTO'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /analytics/monthly-stock-movement:
    get:
      tags:
        - Analytics
      summary: Monthly net stock movement
      operationId: getMonthlyStockMovement
      description: |
        Returns monthly stock movement (stockIn and stockOut) between two dates. Optionally filter by supplier.
      parameters:
        - in: query
          name: start
          required: true
          schema:
            type: string
            format: date
          description: Inclusive start date (yyyy-MM-dd).
        - in: query
          name: end
          required: true
          schema:
            type: string
            format: date
          description: Inclusive end date (yyyy-MM-dd).
        - in: query
          name: supplierId
          required: false
          schema:
            type: string
          description: Optional supplier filter.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MonthlyStockMovementDTO'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /analytics/summary:
    get:
      tags:
        - Analytics
      summary: Dashboard summary
      operationId: getDashboardSummary
      description: |
        Returns a dashboard-ready summary for the specified period and/or supplier. If dates are omitted, the service defaults to the last 30 days ending "now".
      parameters:
        - in: query
          name: supplierId
          required: false
          schema:
            type: string
          description: Optional supplier filter.
        - in: query
          name: startDate
          required: false
          schema:
            type: string
            format: date-time
          description: Inclusive start timestamp (ISO-8601). Defaults to now-30 days if omitted.
        - in: query
          name: endDate
          required: false
          schema:
            type: string
            format: date-time
          description: Inclusive end timestamp (ISO-8601). Defaults to now if omitted.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardSummaryDTO'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /analytics/item-update-frequency:
    get:
      tags:
        - Analytics
      summary: Item update frequency (by supplier)
      operationId: getItemUpdateFrequency
      description: Returns update counts for items belonging to the specified supplier.
      parameters:
        - in: query
          name: supplierId
          required: true
          schema:
            type: string
          description: Supplier identifier.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ItemUpdateFrequencyDTO'
        '400':
          description: Invalid request (e.g., missing supplierId)
        '401':
          description: Unauthorized
  /analytics/low-stock-items:
    get:
      tags:
        - Analytics
      summary: Low stock items (by supplier)
      operationId: getLowStockItems
      description: Items below their configured minimum threshold for the specified supplier.
      parameters:
        - in: query
          name: supplierId
          required: true
          schema:
            type: string
          description: Supplier identifier.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LowStockItemDTO'
        '400':
          description: Invalid request (e.g., missing supplierId)
        '401':
          description: Unauthorized
  /analytics/stock-updates:
    get:
      tags:
        - Analytics
      summary: Filtered stock updates (GET)
      description: |
        Returns stock updates filtered by optional parameters. If both startDate and endDate are omitted, the service defaults to the last 30 days ending at now.
      parameters:
        - in: query
          name: startDate
          required: false
          schema:
            type: string
            format: date-time
          description: Inclusive start timestamp (ISO-8601).
        - in: query
          name: endDate
          required: false
          schema:
            type: string
            format: date-time
          description: Inclusive end timestamp (ISO-8601).
        - in: query
          name: itemName
          required: false
          schema:
            type: string
        - in: query
          name: supplierId
          required: false
          schema:
            type: string
        - in: query
          name: createdBy
          required: false
          schema:
            type: string
        - in: query
          name: minChange
          required: false
          schema:
            type: integer
            format: int32
        - in: query
          name: maxChange
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StockUpdateResultDTO'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /analytics/stock-updates-query:
    post:
      tags:
        - Analytics
      summary: Filtered stock updates (POST)
      description: |
        POST variant that accepts the full JSON filter object. Validates that startDate <= endDate (when both provided) and minChange <= maxChange (when both provided).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StockUpdateFilterDTO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StockUpdateResultDTO'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /api/inventory:
    get:
      tags:
        - Inventory
      summary: List all items (non-paginated)
      description: For large datasets, prefer `/api/inventory/search`.
      operationId: listInventoryItems
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItemDTO'
        '400':
          description: Invalid request
        '401':
          $ref: '#/components/responses/UnauthorizedJson'
        '403':
          $ref: '#/components/responses/ForbiddenJson'
    post:
      tags:
        - Inventory
      summary: Create item (ADMIN)
      operationId: createInventoryItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryItemDTO'
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: URI of created resource
              schema:
                type: string
                format: uri
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItemDTO'
        '400':
          description: Validation error
        '401':
          $ref: '#/components/responses/UnauthorizedJson'
        '403':
          $ref: '#/components/responses/ForbiddenJson'
        '409':
          description: Duplicate/conflict
  /api/inventory/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Inventory
      summary: Get item by ID
      operationId: getInventoryItem
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItemDTO'
        '401':
          description: Unauthorized (missing/invalid token)
        '403':
          description: Forbidden (requires USER or ADMIN)
        '404':
          description: Not found
    put:
      tags:
        - Inventory
      summary: Update item
      description: |
        Full update. Server ignores any body.id to avoid mismatches (controller sets body.id = null).
      operationId: updateInventoryItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryItemDTO'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItemDTO'
        '401':
          description: Unauthorized (missing/invalid token)
        '403':
          description: Forbidden (requires ADMIN)
        '404':
          description: Not found
        '409':
          description: Conflict (e.g. SKU already exists)
    delete:
      tags:
        - Inventory
      summary: Delete item (ADMIN)
      operationId: deleteInventoryItem
      parameters:
        - name: reason
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/StockChangeReason'
          description: Audit reason for deletion.
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized (missing/invalid token)
        '403':
          description: Forbidden (requires ADMIN)
        '404':
          description: Not found
  /api/inventory/search:
    get:
      tags:
        - Inventory
      summary: Search items by name (paged)
      description: Case-insensitive substring match. Default size 20; default sort by `price`.
      operationId: searchInventoryItems
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
            minLength: 1
          description: Case-insensitive substring to search.
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Size'
        - $ref: '#/components/parameters/Sort'
      responses:
        '200':
          description: Page of items
          content:
            application/json:
              schema:
                type: object
                description: Spring Page wrapper
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/InventoryItemDTO'
                  totalElements:
                    type: integer
                    format: int64
                  totalPages:
                    type: integer
                  size:
                    type: integer
                  number:
                    type: integer
                    description: Current page index (zero-based)
                  sort:
                    type: object
                    nullable: true
                  first:
                    type: boolean
                  last:
                    type: boolean
                  numberOfElements:
                    type: integer
        '400':
          description: Invalid request
        '401':
          $ref: '#/components/responses/UnauthorizedJson'
        '403':
          $ref: '#/components/responses/ForbiddenJson'
  /api/inventory/{id}/quantity:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    patch:
      tags:
        - Inventory
      summary: Adjust quantity (±delta)
      operationId: adjustInventoryQuantity
      parameters:
        - name: delta
          in: query
          required: true
          schema:
            type: integer
            description: Positive to add stock; negative to remove.
          example: -3
        - name: reason
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/StockChangeReason'
      responses:
        '200':
          description: Updated item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItemDTO'
        '400':
          description: Business rule violation (e.g., negative final quantity)
        '401':
          description: Unauthorized (missing/invalid token)
        '403':
          description: Forbidden (requires USER or ADMIN)
        '404':
          description: Not found
  /api/inventory/{id}/price:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    patch:
      tags:
        - Inventory
      summary: Update unit price
      operationId: updateInventoryPrice
      parameters:
        - name: price
          in: query
          required: true
          description: New unit price (> 0)
          schema:
            type: number
            format: double
            minimum: 0.01
          example: 24.5
      responses:
        '200':
          description: Updated item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItemDTO'
        '400':
          description: Validation error
        '401':
          description: Unauthorized (missing/invalid token)
        '403':
          description: Forbidden (requires USER or ADMIN)
        '404':
          description: Not found
  /api/me:
    openapi: 3.0.3
    info:
      title: Smart Supply Pro API
      description: |
        This endpoint allows authenticated users to retrieve their user profile after successful OAuth2 login.
      version: 1.0.0
      contact:
        name: Carlos Keglevich
        url: https://carloskeglevich.vercel.app
        email: carloskeglevich@gmail.com
      license:
        name: MIT License
        url: https://opensource.org/license/mit/
    servers:
      - url: https://keglevich.github.io/inventory-service
        description: GitHub Pages
    security:
      - cookieAuth: []
    paths:
      /api/me:
        get:
          summary: Get authenticated user's profile
          tags:
            - Auth
          security:
            - cookieAuth: []
          responses:
            '200':
              description: Authenticated user's profile returned successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/AppUser'
            '401':
              $ref: '#/components/responses/UnauthorizedJson'
    components:
      schemas:
        AppUser:
          type: object
          properties:
            id:
              type: string
              format: uuid
              example: e2b4b77f-6a6b-4e4d-8b45-5a7f718c5e9c
            email:
              type: string
              format: email
              example: ckbuzin1@gmail.com
            name:
              type: string
              example: Carlos Keglevich
            role:
              type: string
              example: ADMIN
            createdAt:
              type: string
              format: date-time
              example: '2025-06-30T11:42:00'
        ErrorResponse:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: Unauthorized
            path:
              type: string
              example: /api/me
            timestamp:
              type: string
              format: date-time
      securitySchemes:
        OAuth2:
          type: oauth2
          flows:
            authorizationCode:
              authorizationUrl: https://accounts.google.com/o/oauth2/v2/auth
              tokenUrl: https://oauth2.googleapis.com/token
              scopes:
                openid: OpenID Connect scope
                profile: Access basic profile
                email: Access email
        cookieAuth:
          type: apiKey
          in: cookie
          name: SESSION
          description: |
            Session cookie set after OAuth2 login. In servlet-only setups this may be JSESSIONID. With Spring Session the cookie is named SESSION (SameSite=None; Secure).
      responses:
        UnauthorizedJson:
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  value:
                    message: Unauthorized
        ForbiddenJson:
          description: Authenticated but not allowed to access this resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  value:
                    message: Forbidden
    x-publicPaths:
      - /health
      - /actuator/health
    x-cors:
      allowedOrigins:
        - http://localhost:5173
        - https://localhost:5173
        - https://inventoryfrontend.fly.dev
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowedHeaders:
        - '*'
      allowCredentials: true
      notes: Matches Spring Security CorsConfiguration; cookies require SameSite=None; Secure.
    x-csrf:
      enabled: false
      notes: |
        CSRF is disabled globally for this portfolio project. In production, prefer enabling CSRF and ignoring it for REST endpoints (/api/**) only. Session cookie is used with OAuth2 login.
  /api/health/db:
    openapi: 3.0.3
    info:
      title: Health Check API
      description: |
        This endpoint verifies the status of the Oracle database connection. It is especially useful for Oracle Free Tier deployments to keep the connection alive.
      version: 1.0.0
      contact:
        name: Carlos Keglevich
        url: https://carloskeglevich.vercel.app
        email: carls.keglevich@gmail.com
      license:
        name: MIT License
        url: https://opensource.org/license/mit/
    servers:
      - url: https://keglevich.github.io/inventory-service
        description: GitHub Pages
    paths:
      /health/db:
        get:
          summary: Check Oracle DB connectivity
          description: |
            Executes a simple "SELECT 1 FROM DUAL" to verify the database is reachable.
          tags:
            - Health
          responses:
            '200':
              description: Database is reachable
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      status:
                        type: string
                        example: UP
                      db:
                        type: string
                        example: reachable
            '503':
              description: Database is not reachable or query failed
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      status:
                        type: string
                        example: DOWN
                      db:
                        type: string
                        example: query failed
                      error:
                        type: string
                        example: 'ORA-12541: TNS:no listener'
  /api/stock-history:
    openapi: 3.0.1
    info:
      title: Inventory Service - Stock History API
      description: |
        Provides read-only access to historical stock changes including filtering by item, reason, and date range.
      version: 1.0.0
      contact:
        name: Carlos Keglevich
        url: https://carloskeglevich.vercel.app
        email: carloskeglevich@gmail.com
      license:
        name: MIT License
        url: https://opensource.org/license/mit/
    servers:
      - url: https://keglevich.github.io/inventory-service
        description: GitHub Pages
    paths:
      /api/stock-history:
        get:
          summary: Get all stock history records
          description: Returns a full list of stock change records. Intended for internal use only.
          tags:
            - Stock History
          responses:
            '200':
              description: A list of stock history entries
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/StockHistoryDTO'
      /api/stock-history/item/{itemId}:
        get:
          summary: Get stock history by item ID
          description: Retrieves stock change records for a specific inventory item.
          tags:
            - Stock History
          parameters:
            - name: itemId
              in: path
              required: true
              schema:
                type: string
              description: The inventory item ID
          responses:
            '200':
              description: Stock history for the given item
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/StockHistoryDTO'
      /api/stock-history/reason/{reason}:
        get:
          summary: Get stock history by change reason
          description: Filters stock history based on the change reason (e.g., SOLD, SCRAPPED).
          tags:
            - Stock History
          parameters:
            - name: reason
              in: path
              required: true
              schema:
                type: string
                enum:
                  - RECEIVED
                  - SOLD
                  - SCRAPPED
                  - RETURNED_TO_SUPPLIER
                  - DESTROYED
          responses:
            '200':
              description: Filtered stock history
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/StockHistoryDTO'
      /api/stock-history/search:
        get:
          summary: Filter stock history
          description: |
            Performs advanced filtering with optional start and end date, item name, supplier ID. Supports pagination.
          tags:
            - Stock History
          parameters:
            - in: query
              name: startDate
              schema:
                type: string
                format: date-time
            - in: query
              name: endDate
              schema:
                type: string
                format: date-time
            - in: query
              name: itemName
              schema:
                type: string
            - in: query
              name: supplierId
              schema:
                type: string
            - $ref: '#/components/parameters/Page'
            - $ref: '#/components/parameters/Size'
          responses:
            '200':
              description: Filtered and paginated stock history
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/PagedStockHistoryDTO'
    components:
      schemas:
        StockHistoryDTO:
          type: object
          properties:
            id:
              type: string
            itemId:
              type: string
            itemName:
              type: string
            changeAmount:
              type: integer
            reason:
              type: string
            timestamp:
              type: string
              format: date-time
            createdBy:
              type: string
        PagedStockHistoryDTO:
          type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/StockHistoryDTO'
            totalElements:
              type: integer
            totalPages:
              type: integer
            size:
              type: integer
            number:
              type: integer
      parameters:
        Page:
          name: page
          in: query
          schema:
            type: integer
          description: Page number (0-based)
        Size:
          name: size
          in: query
          schema:
            type: integer
          description: Page size
  /api/suppliers:
    openapi: 3.0.3
    info:
      title: Inventory Service - Supplier API
      description: |
        API for managing supplier records including creation, update, deletion, and searching.
      version: 1.0.0
      contact:
        name: Carlos Keglevich
        url: https://carloskeglevich.vercel.app
        email: carloskeglevich@gmail.com
      license:
        name: MIT License
        url: https://opensource.org/license/mit/
    servers:
      - url: https://keglevich.github.io/inventory-service
        description: GitHub Pages
    paths:
      /api/suppliers:
        get:
          summary: Get all suppliers
          description: Returns a list of all suppliers.
          tags:
            - Suppliers
          security:
            - OAuth2: []
          responses:
            '200':
              description: A list of suppliers
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/SupplierDTO'
        post:
          summary: Create a new supplier
          description: Creates a new supplier. Only accessible to ADMIN users.
          tags:
            - Suppliers
          security:
            - OAuth2: []
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SupplierDTO'
          responses:
            '201':
              description: Supplier created successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/SupplierDTO'
            '409':
              description: Duplicate supplier or validation error
      /api/suppliers/{id}:
        get:
          summary: Get supplier by ID
          description: Fetches a single supplier by its unique ID.
          tags:
            - Suppliers
          security:
            - OAuth2: []
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: string
              description: Unique supplier ID
          responses:
            '200':
              description: Found the supplier
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/SupplierDTO'
            '404':
              description: Supplier not found
        put:
          summary: Update an existing supplier
          description: Updates supplier information. Only accessible to ADMIN users.
          tags:
            - Suppliers
          security:
            - OAuth2: []
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: string
              description: Supplier ID to update
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SupplierDTO'
          responses:
            '200':
              description: Supplier updated successfully
            '404':
              description: Supplier not found
        delete:
          summary: Delete a supplier
          description: Permanently deletes a supplier. Only accessible to ADMIN users.
          tags:
            - Suppliers
          security:
            - OAuth2: []
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: string
              description: Supplier ID
          responses:
            '204':
              description: Deleted successfully
            '404':
              description: Supplier not found
      /api/suppliers/search:
        get:
          summary: Search suppliers by name
          description: Searches suppliers by name (partial or full).
          tags:
            - Suppliers
          security:
            - OAuth2: []
          parameters:
            - name: name
              in: query
              required: true
              schema:
                type: string
              description: Name to search
          responses:
            '200':
              description: List of matching suppliers
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/SupplierDTO'
    components:
      schemas:
        SupplierDTO:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            contactName:
              type: string
            email:
              type: string
            phone:
              type: string
            address:
              type: string
            createdBy:
              type: string
            createdAt:
