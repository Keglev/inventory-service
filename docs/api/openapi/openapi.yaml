            tokenUrl: https://oauth2.googleapis.com/token
            scopes:
              openid: OpenID Connect scope
              profile: Access basic profile
              email: Access email
components:
  schemas:
    StockValueOverTimeDTO:
      type: object
      description: Total inventory value for a specific date.
      properties:
        date:
          type: string
          format: date
          example: '2025-07-15'
        totalValue:
          type: number
          format: double
          example: 123456.78
      required:
        - date
        - totalValue
    StockPerSupplierDTO:
      type: object
      description: Current stock aggregated per supplier.
      properties:
        supplierName:
          type: string
          example: ACME Tools GmbH
        totalQuantity:
          type: integer
          format: int64
          example: 9876
      required:
        - supplierName
        - totalQuantity
    FinancialSummaryDTO:
      type: object
      description: Financial summary using the specified costing method (e.g., WAC).
      properties:
        method:
          type: string
          description: Costing method used for this summary.
          example: WAC
        fromDate:
          type: string
          format: date
          description: Inclusive start date (yyyy-MM-dd).
          example: '2025-07-01'
        toDate:
          type: string
          format: date
          description: Inclusive end date (yyyy-MM-dd).
          example: '2025-07-31'
        openingQty:
          type: integer
          format: int64
          example: 12000
        openingValue:
          type: string
          description: Monetary value as BigDecimal string to preserve precision.
          example: '345678.90'
        purchasesQty:
          type: integer
          format: int64
          example: 4200
        purchasesCost:
          type: string
          example: '83500.00'
        returnsInQty:
          type: integer
          format: int64
          example: 150
        returnsInCost:
          type: string
          example: '1200.00'
        cogsQty:
          type: integer
          format: int64
          example: 3900
        cogsCost:
          type: string
          example: '76000.00'
        writeOffQty:
          type: integer
          format: int64
          example: 35
        writeOffCost:
          type: string
          example: '550.00'
        endingQty:
          type: integer
          format: int64
          example: 12415
        endingValue:
          type: string
          example: '352828.90'
      required:
        - method
        - fromDate
        - toDate
        - openingQty
        - openingValue
        - purchasesQty
        - purchasesCost
        - cogsQty
        - cogsCost
        - endingQty
        - endingValue
    PriceTrendDTO:
      type: object
      description: Historical unit purchase price point for an item.
      properties:
        timestamp:
          type: string
          format: date
          description: Date recorded (yyyy-MM-dd), returned as string for DB compatibility.
          example: '2025-07-15'
        price:
          type: string
          description: Unit purchase price as BigDecimal string to preserve precision.
          example: '4.99'
      required:
        - timestamp
        - price
    MonthlyStockMovementDTO:
      type: object
      description: Monthly stock movement summary.
      properties:
        month:
          type: string
          description: 'The month for which the stock movement is reported (format: YYYY-MM).'
          example: 2025-07
        stockIn:
          type: integer
          format: int64
          description: Total quantity of stock added (e.g., received, restocked).
          example: 1200
        stockOut:
          type: integer
          format: int64
          description: Total quantity of stock removed (e.g., sold, scrapped). Represented as a positive value.
          example: 800
      required:
        - month
        - stockIn
        - stockOut
    LowStockItemDTO:
      type: object
      description: Item currently below its configured minimum stock threshold.
      properties:
        itemName:
          type: string
          example: M8 Hex Bolt
        quantity:
          type: integer
          format: int32
          description: Current stock quantity available.
          example: 12
        minimumQuantity:
          type: integer
          format: int32
          description: Business-defined minimum threshold for this item.
          example: 25
      required:
        - itemName
        - quantity
        - minimumQuantity
    ItemUpdateFrequencyDTO:
      type: object
      description: Update frequency for an inventory item.
      properties:
        itemName:
          type: string
          example: M8 Hex Bolt
        updateCount:
          type: integer
          format: int64
          description: Number of update events recorded for this item.
          example: 17
      required:
        - itemName
        - updateCount
    DashboardSummaryDTO:
      type: object
      description: Aggregated, dashboard-ready analytics for the selected window/supplier.
      properties:
        stockPerSupplier:
          type: array
          description: Current stock aggregated per supplier.
          items:
            $ref: '#/components/schemas/StockPerSupplierDTO'
        lowStockItems:
          type: array
          description: Items below their minimum thresholds (may be empty if no supplier filter).
          items:
            $ref: '#/components/schemas/LowStockItemDTO'
        monthlyStockMovement:
          type: array
          description: Monthly stock movement (stockIn/stockOut) across the date window.
          items:
            $ref: '#/components/schemas/MonthlyStockMovementDTO'
        topUpdatedItems:
          type: array
          description: Items with the highest update frequency during the selected window.
          items:
            $ref: '#/components/schemas/ItemUpdateFrequencyDTO'
      required:
        - stockPerSupplier
        - lowStockItems
        - monthlyStockMovement
        - topUpdatedItems
    StockUpdateResultDTO:
      type: object
      description: A stock update event with human-readable fields.
      properties:
        itemName:
          type: string
          example: M8 Hex Bolt
        supplierName:
          type: string
          example: ACME Tools GmbH
        change:
          type: integer
          format: int32
          description: Signed quantity delta (positive for additions, negative for removals).
          example: 25
        reason:
          type: string
          example: RECEIVED
        createdBy:
          type: string
          example: carlo
        timestamp:
          type: string
          format: date-time
          example: '2025-07-15T10:32:00'
      required:
        - itemName
        - supplierName
        - change
        - reason
        - createdBy
        - timestamp
    StockUpdateFilterDTO:
      type: object
      description: Filter for querying stock updates.
      properties:
        startDate:
          type: string
          format: date-time
          description: Inclusive start timestamp (ISO-8601).
          example: '2025-07-01T00:00:00'
        endDate:
          type: string
          format: date-time
          description: Inclusive end timestamp (ISO-8601).
          example: '2025-07-31T23:59:59'
        itemName:
          type: string
          example: M8 Hex Bolt
        supplierId:
          type: string
          example: sup-123
        createdBy:
          type: string
          example: carlo
        minChange:
          type: integer
          format: int32
          example: -50
        maxChange:
          type: integer
          format: int32
          example: 200
    InventoryItemDTO:
      type: object
      description: Data Transfer Object for inventory items used for create/update/read operations.
      required:
        - name
        - quantity
        - price
        - supplierId
      properties:
        id:
          type: string
          description: Unique identifier (server-generated). Must be absent on create.
          readOnly: true
          example: a7b6c4a0-12ef-4e3a-98d0-8c6a22f5c111
          nullable: true
        name:
          type: string
          description: Display name of the item.
          example: Steel Wrench
          minLength: 1
        quantity:
          type: integer
          format: int32
          description: Quantity currently in stock (>= 0).
          minimum: 0
          example: 25
        price:
          type: number
          format: double
          description: Unit price (> 0).
          minimum: 0.01
          example: 19.99
        totalValue:
          type: number
          format: double
          description: Calculated total (quantity × price). Usually populated by backend.
          readOnly: true
          example: 499.75
        supplierId:
          type: string
          description: Foreign key of supplier.
          example: sup-001
        createdBy:
          type: string
          description: Username/ID of creator (audit).
          example: carlos.k
          nullable: true
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp (server-set).
          readOnly: true
          example: '2025-08-20T14:25:00Z'
          nullable: true
        supplierName:
          type: string
          description: Supplier display name (projection/mapping). Set by backend for audit
          readOnly: true
          example: ACME Tools GmbH
          nullable: true
        minimumQuantity:
          type: integer
          format: int32
          description: Business-defined minimum threshold for low-stock checks.
          example: 5
    StockChangeReason:
      type: string
      description: Business reason for stock changes.
      enum:
        - INITIAL_STOCK
        - MANUAL_UPDATE
        - PRICE_CHANGE
        - SOLD
        - SCRAPPED
        - DESTROYED
        - DAMAGED
        - EXPIRED
        - LOST
        - RETURNED_TO_SUPPLIER
        - RETURNED_BY_CUSTOMER
      example: SOLD
      x-enumDescriptions:
        INITIAL_STOCK: Initial quantity entered when item is first added to inventory.
        MANUAL_UPDATE: Manual correction performed by a user (e.g., discrepancy fix).
        PRICE_CHANGE: Manual correction performed by a user (e.g., new prices).
        SOLD: Stock was sold to a customer (outbound).
        SCRAPPED: Item was scrapped due to damage, policy, or internal decision.
        DESTROYED: Item was destroyed beyond use (e.g., fire or critical damage).
        DAMAGED: Item is damaged but not yet scrapped or returned.
        EXPIRED: Item has passed its expiration date and is no longer sellable.
        LOST: Item is missing or lost during handling, shipping, or storage.
        RETURNED_TO_SUPPLIER: Stock was returned to the supplier (e.g., defective goods).
        RETURNED_BY_CUSTOMER: Stock was returned by the customer (e.g., refund or exchange).
  responses:
    UnauthorizedJson:
      description: Unauthorized (missing/invalid token)
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unauthorized
    ForbiddenJson:
      description: Forbidden (requires specific permissions)
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Forbidden
  parameters:
    Page:
      name: page
      in: query
      description: Zero-based page index.
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
    Size:
      name: size
      in: query
      description: Page size.
      required: false
      schema:
        type: integer
        minimum: 1
        default: 20
    Sort:
      name: sort
      in: query
      description: |
        Sort criteria, e.g. `price,asc` or `name,desc`. Defaults to `price,asc`.
      required: false
      schema:
        type: string
        example: price,asc
  securitySchemes:
    oidc:
      type: openIdConnect
      openIdConnectUrl: https://accounts.google.com/.well-known/openid-configuration
    sessionCookie:
      type: apiKey
      in: cookie
      name: JSESSIONID
