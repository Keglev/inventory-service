securitySchemes:
  oidc:
    type: openIdConnect
    openIdConnectUrl: https://accounts.google.com/.well-known/openid-configuration
  sessionCookie:
    type: apiKey
    in: cookie
    name: JSESSIONID   # change if you use a different cookie name or SESSION if thatâ€™s what your server sets
  cookieAuth:
    type: apiKey
    in: cookie
    name: SESSION
    description: Session cookie set after OAuth2 login (SameSite=None; Secure)
  OAuth2:
    type: oauth2
    flows:
      authorizationCode:
        authorizationUrl: https://accounts.google.com/o/oauth2/v2/auth
        tokenUrl: https://oauth2.googleapis.com/token
        scopes:
          openid: OpenID Connect scope
          profile: Access basic profile
          email: Access email

