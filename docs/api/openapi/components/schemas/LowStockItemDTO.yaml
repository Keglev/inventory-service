type: object
description: Item currently below its configured minimum stock threshold.
properties:
  itemName:
    type: string
    example: "M8 Hex Bolt"
  quantity:
    type: integer
    format: int32
    description: Current stock quantity available.
    example: 12
  minimumQuantity:
    type: integer
    format: int32
    description: Business-defined minimum threshold for this item.
    example: 25
required: [itemName, quantity, minimumQuantity]
